{% extends 'base.html' %}

{% block title %}Blogly User Details{% endblock %}

{% block content %}
<img src={{ user.image_url }} alt="Profile Pic" style="height:200px; width:200px">
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<button><a href=/users/{{user.id}}/edit>Edit</a></button>
<form action=/users/{{user.id}}/delete method="POST">
  <button>Delete</button>
</form>


{% endblock %}

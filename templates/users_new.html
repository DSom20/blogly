{% extends 'base.html' %}

{% block title %}Blogly Create User{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form method="POST">
  <label for="first_name">First Name</label>
  <input id="first_name" type="text" name="first_name" placeholder="Enter a first name" required>
  <label for="last_name">Last Name</label>
  <input id="last_name" type="text" name="last_name" placeholder="Enter a last name" required>
  <label for="image_url">Image Url</label>
  <input id="image_url" type="url" name="image_url" placeholder="Provide an image of this user">
  <button>Add</button>
</form>

{% endblock %}

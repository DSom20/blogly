{% extends 'base.html' %}

{% block title %}Blogly Edit User{% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form method="POST">
  <label for="first_name">First Name</label>
  <input id="first_name" type="text" name="first_name" required>JINJA
  <label for="last_name">Last Name</label>
  <input id="last_name" type="text" name="last_name" required>JINJA
  <label for="image_url">Image Url</label>
  <input id="image_url" type="url" name="image_url" placeholder="Provide an image of this user">JINJA
  <button type="button"><a href="JINJA user details page">Cancel</a></button>
  <button type="submit">Save</button>
</form>

{% endblock %}

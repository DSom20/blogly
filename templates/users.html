{% extends 'base.html' %}

{% block title %}Blogly Home{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
    <li><a href=/users/{{user.id}}>{{ user.full_name }}</a></li>
  {% endfor %}
</ul>
<button><a href="/users/new">Add user</a></button>

<button><a href="/tags">Create a tag</a></button>

{% endblock %}
